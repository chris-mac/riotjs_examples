<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tag with object and runtime compilation</title>
  </head>
  <body>
    <h1>Tag with object and runtime compilation</h1>
    <tag-withobject></tag-withobject>
    <!--The RiotJS library including the compiler-->
    <script src="https://cdn.jsdelivr.net/riot/2.3.17/riot+compiler.min.js"></script>
    <script src="tags/tag-withobject.tag" type="riot/tag"></script>
    <script>
    //We can pass any object to the tag through the mount command
    //This becomes available as the opts object to the tag
    riot.mount('tag-withobject', { name: 'John' });
    </script>
  </body>
</html>
